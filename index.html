<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
</head>
<body>
  <div class="heart-container"></div>
    <div class="container">
        <h1>Date Planner</h1>
        <div id="proposal">
            <h2>Would you like to go out with me for a date?</h2>
            <button class="btn" onclick="showDateTimePicker()">Yes!</button> <!-- Button to confirm date proposal -->
            <button class="btn" onclick="showRejection()">No</button> <!-- Button to reject proposal -->
        </div>
        <div id="dateTimePicker" style="display: none;"> <!-- Hidden by default -->
            <h2>When are you free?</h2>
            <input type="date" id="datePicker"> <!-- Input for selecting date -->
            <input type="time" id="timePicker"> <!-- Input for selecting time -->
            <button class="btn" onclick="showLocationPicker()">Continue</button> <!-- Proceed to location selection -->
            <p class="error-message" id="dateTimeError">Please select both date and time.</p> <!-- Error message for missing date/time -->
        </div>
        <div id="locationPicker" style="display: none;"> <!-- Hidden by default -->
            <h2>Where should we go?</h2>
            <div class="image-grid"> <!-- Grid for location options -->
                <div class="image-option" onclick="selectLocation('sm_calamba')">
                    <img src="sm calamba.jpg" alt="SM Calamba"> <!-- Location image -->
                </div>
                <div class="image-option" onclick="selectLocation('moa')">
                    <img src="Moa.jpg" alt="MOA"> <!-- Location image -->
                </div>
                <div class="image-option" onclick="selectLocation('olivarez')">
                    <img src="olivarez plaza.jpg" alt="Olivarez"> <!-- Location image -->
                </div>
                <div class="image-option" onclick="selectLocation('sampaloc_lake')">
                    <img src="Sampaloc lake.jpg" alt="Sampaloc Lake"> <!-- Location image -->
                </div>
            </div>
            <button class="btn" onclick="showFoodPicker()">Continue</button> <!-- Proceed to food selection -->
            <p class="error-message" id="locationError">Please select a location.</p> <!-- Error message for missing location -->
        </div>
        <div id="foodPicker" style="display: none;"> <!-- Hidden by default -->
            <h2>What would you like to eat?</h2>
            <div class="image-grid" id="foodOptions"></div> <!-- Grid for food options -->
            <button class="btn" onclick="finishPlanning()">Finish Planning</button> <!-- Finish planning and confirm -->
            <p class="error-message" id="foodError">Please select a food option.</p> <!-- Error message for missing food selection -->
        </div>
        <div id="confirmation" style="display: none;"> <!-- Hidden by default -->
            <h2>Our Date is Set!</h2>
            <p id="dateDetails"></p> <!-- Display date details -->
        </div>
    </div>
</body>
<script src="Main.js">Main.js</script>
 <script type="text/javascript">
   (function() {
      emailjs.init("u-NlPL8eGnMsD1TvY");
   })();
</script>
</html>
